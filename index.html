<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #f4f4f4; /* Light background color */
        }
        .container {
            background-color: white; /* White background for the box */
            padding: 20px; /* Padding inside the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text inside the box */
            width: 300px; /* Fixed width for the box */
        }
        input {
            margin: 5px; /* Margin around input fields */
            padding: 10px; /* Padding inside input fields */
            width: calc(100% - 22px); /* Full width minus padding */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners for input fields */
        }
        button {
            margin: 5px; /* Margin around buttons */
            padding: 10px 15px; /* Padding inside buttons */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners for buttons */
            background-color: #007BFF; /* Blue background for buttons */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        p {
            margin-top: 10px; /* Margin above the result paragraph */
            font-size: 18px; /* Font size for the result */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Group Display</h1>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeButton">Check Age Group</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById("checkAgeButton").addEventListener("click", function() {
            let age = parseInt(document.getElementById("ageInput").value);
            let ageGroup = "";

            if (age < 13) {
                ageGroup = "Child";
            } else if (age < 20) {
                ageGroup = "Teenager";
            } else if (age < 60) {
                ageGroup = "Young Adult";
            } else {
                ageGroup = "Senior Citizen";
            }

            document.getElementById("result").innerText = ageGroup;
        });
    </script>
</body>
</html>
